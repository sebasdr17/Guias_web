<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guía 4 - Responsive Design</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #0097a7;
      color: white;
      padding: 20px;
    }

    h1 {
      margin: 0;
    }

    main {
      padding: 30px;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }

    li {
      margin: 12px 0;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
      background: #00acc1;
      color: white;
      border-radius: 6px;
      transition: background 0.2s;
    }

    a:hover {
      background: #006064;
    }

    @media (max-width: 600px) {
      a {
        width: 90%;
      }
    }
  </style>
</head>

  <header>
    <h1>Guía 4 - Responsive Design</h1>
    <p>Página de inicio con enlaces a los ejercicios y ejemplos</p>
  </header>

</body>
