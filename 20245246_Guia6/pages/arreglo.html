<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Arreglo numérico</title>
  <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../css/styles.css" rel="stylesheet" />
  <link rel="icon" href="../img/js.png" sizes="32x32" type="image/png" />
</head>
<body>
  <main class="d-flex flex-nowrap">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark nav-bar">
      <a href="../index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <img src="../img/js.png" alt="JS Logo" width="32" height="32" class="me-2" />
        <span class="fs-4">JavaScript</span>
      </a>
      <hr />
      <ul class="nav nav-pills flex-column mb-auto">
        <li><a href="registroAcademico.html" class="nav-link text-white">Registro académico</a></li>
        <li><a href="tablasMultiplicar.html" class="nav-link text-white">Tablas de multiplicar</a></li>
        <li><a href="promedioNotas.html" class="nav-link text-white">Promedio notas</a></li>
        <li class="nav-item"><a href="arreglo.html" class="nav-link active">Arreglo</a></li>
      </ul>
    </div>

    <div class="d-flex flex-column flex-shrink-0 p-3 colum-container contenedor">
      <div class="container-fluid py-5">
        <div class="row">
          <div class="col-md-6">
            <div class="h-100 p-4 bg-light border rounded-3">
              <h3>Arreglo de números</h3>
              <form onsubmit="return false">
                <div class="row mb-3">
                  <label for="inputNumero" class="col-sm-3 col-form-label">Ingrese un número</label>
                  <div class="col-sm-9">
                    <input type="number" class="form-control" id="inputNumero" />
                  </div>
                </div>
                <button type="button" class="btn btn-success" id="idBtnAgregarNumero">
                  <i class="bi bi-plus-circle"></i> Agregar
                </button>
                <button type="button" class="btn btn-primary" id="idBtnMostrarNumeros">
                  <i class="bi bi-eye"></i> Mostrar arreglo
                </button>
              </form>
            </div>
          </div>
          <div class="col-md-12 py-5">
            <h3>Contenido del arreglo</h3>
            <div id="idContainerNumeros">Ninguno</div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../js/arreglo.js" defer></script>
</body>
</html>
